disabled_rules: # rule identifiers to exclude from running
  - trailing_whitespace
  - vertical_whitespace

excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Pods
  - SwiftLint
  - extern
  - Trombi/Application/Modules/Home/Search/GitHubSearchRepositories

line_length:
  warning: 160
  ignores_comments: true

variable_name:
    min_length: 3
    max_length: 50